<form role="form" ng-submit="ok()">
    <div class="container-fluid">
        <div class="modal-header">
            <h1 class="modal-title">Update SSH Key</h1>
        </div>
        <div class="modal-body" ng-show="message.level !== 'error'">
            <div class="row"  ng-show="!updating" >
                    <label class="col-md-6">New SSH public key file</label>
                <div class="col-md-6">
                    <input type="file" on-read-file="loadContent($fileContent)"/>
                </div>
            </div>
            <div   ng-show="updating" >
                <div class="row">
                    <label>Status:&nbsp;</label> {{results.status || "Updating.."}}
                </div>    
                <div error-message-directive></div>
            </div>
        </div>
        <div ng-show="message.level === 'error'" class="alert alert-danger">{{message.text| errorMessageFilter}}</div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-show="!updating" type="button" ng-disabled="!publicKey" ng-click="update()">Update</button>
            <div class="display-inline" ng-include="'shared/resultFooterView.html'" ></div>
        </div>
    </div>
</form>
