<div class="container-fluid full-width">
    <div ng-show="messageLevel === 'success'" class="alert alert-success">{{message}}</div>
    <div ng-show="messageLevel === 'error'" class="alert alert-danger">{{message}}</div>
    <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-7 col-lg-6 col-centered">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title pull-left">
                        <h1>User Details</h1>
                    </div>
                    <div class="panel-title pull-right">
                        <h1><button class="btn btn-primary" ng-click="edit()" ng-disabled="state.saving" ng-show="showEditbutton">Edit</button></h1>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <user-details config="config.userDetailsDirective" user='user.details'></user-details>
                </div>
            </div>
        </div>
    </div>
</div>
