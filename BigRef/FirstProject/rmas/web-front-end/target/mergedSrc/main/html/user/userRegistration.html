<div class="container-fluid full-width">
    <div ng-show="messageLevel === 'success'" class="alert alert-success">{{message}}</div>
    <div ng-show="messageLevel === 'error'" class="alert alert-danger">{{message}}</div>
    <h1>User Registration</h1>
    <form id="user-registration-form" name="userRegistrationForm" novalidate class="form-horizontal">
        <div class="form-group" ng-class="{'has-error has-feedback' : isInvalidUserInput(userRegistrationForm.name)}">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" ng-model="user.name" placeholder="Jane Doe" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback' : isInvalidUserInput(userRegistrationForm.address)}">
            <label for="address" class="col-sm-2 control-label">Contact Address</label>
            <div class="col-sm-10">
                <textArea class="form-control" id="address" name="address" ng-model="user.address" placeholder="Street, City, Postcode" required></textArea>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback' : isInvalidUserInput(userRegistrationForm.email)}">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" ng-model="user.email" placeholder="jane.doe@example.com" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback' : isInvalidUserInput(userRegistrationForm.phone)}">
            <label for="phone" class="col-sm-2 control-label">Primary Telephone Number</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" name="phone" ng-model="user.phone" placeholder="01179 123321" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback' : isInvalidUserInput(userRegistrationForm.employer)}">
            <label for="employer" class="col-sm-2 control-label">Employment Organisation</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="employer" name="employer" ng-model="user.employer" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback' : isInvalidUserInput(userRegistrationForm.mcr)}">
            <label for="mcr" class="col-sm-2 control-label">Maintenance Contract Region</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="mcr" name="mcr" ng-model="user.mcr" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback' : isInvalidUserInput(userRegistrationForm.rcc)}">
            <label for="rcc" class="col-sm-2 control-label">Regional Control Centre (RCC)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="rcc" name="rcc" ng-model="user.rcc" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback' : isInvalidUserInput(userRegistrationForm.projectSponsor)}">
            <label for="projectSponsor" class="col-sm-2 control-label">HE Project Sponsor</label>
            <div class="col-sm-10">
                <select ng-model="user.projectSponsor" ng-options="user.id as  user.name for user in projectSponsors" id="projectSponsor" name="projectSponsor" class="form-control" required>
                    <option value="">Select Sponsor</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback' : isInvalidUserInput(userRegistrationForm.accessRequestReason)}">
            <label for="accessRequestReason" class="col-sm-2 control-label">Reason for access request</label>
            <div class="col-sm-10">
                <textArea class="form-control" id="accessRequestReason" name="accessRequestReason" ng-model="user.accessRequestReason" placeholder="What functions the potential RMAS User will undertake" required></textArea>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback' : isInvalidUserInput(userRegistrationForm.accessRequired)}">
            <label for="accessRequired" class="col-sm-2 control-label">Details of access required</label>
            <div class="col-sm-10">
                <textArea class="form-control" id="accessRequired" name="accessRequired" ng-model="user.accessRequired" placeholder=" For example; which Roadside Devices, what manufacturers, which Maintenance Contract Region etc" required></textArea>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback' : isInvalidUserInput(userRegistrationForm.tandcAccepted)}">
            <div class="col-sm-10">
                <input type="checkbox" ng-model="user.tandcAccepted" required>
                <span>I confirm that I have read and accepted the
                <a href="Terms of Use Agreement.pdf" target="_blank">Terms of Use Agreement</a>
                </span>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" ng-click="submit()" ng-disabled="userRegistrationForm.$invalid">Submit</button>
        <button class="btn btn-primary" type="reset" ng-click="clear()">Clear</button>
    </form>
</div>
