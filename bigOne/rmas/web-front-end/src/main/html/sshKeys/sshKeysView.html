<div class="container-fluid">
    <div class="page-header" >
        <h1>SSH Key</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-centered">
            <div class="panel panel-default">
                <div class="panel-heading">Current Public Key <span class="pull-right">{{publicKey.value.generatedTimestamp | date: 'yyyy-MM-dd'}}</span></div>
                <div class="panel-body">
                    <p class="break-all-words">{{publicKey.value.content}}</p>
                    <div class="text-center">
                        <div class="btn-toolbar text-center" show-for-roles="ROLE_HELPDESK">
                             <button class="btn btn-primary" ng-click="generate()" ng-disabled="state.generating">
                                <span ng-hide="state.generating">Generate new SSH key pair</span>
                                <span ng-show="state.generating">Generating...<i class="glyphicon glyphicon-refresh glyphicon-spin"></i></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
